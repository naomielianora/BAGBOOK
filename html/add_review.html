<!DOCTYPE html>
<html>

<head>
	<title>BAGBOOK_PUBLIC</title>
	<link rel="stylesheet" type="text/css" href="../public/styles.css">
</head>

<body>
    <div class = "public_header">
        <div class = "logo_header">
            <a href = "dashboard_public.html"><img src = "../images/logo_header.png" alt = "bagbook_logo" height=100px></a>
        </div>
        
        <div class = "log_out"> 
            <a href = "log_out_public.html">
                <button class = "blue_button">Log out</button>
            </a>  
        </div>
        
        <div class = "profile_header">
            <a href = "profile_public.html"><img src = "../images/profile.png" height = 40px width=40px></a>
        </div>

        <div class = "username_header">
            <a href = "profile_public.html">username</a>
        </div>
    </div>

    <div class = "bag_review_page">

        <div class = "bag_detail_container">

            <div class = "bag_review_photo">
                <img src = "../images/bags/Dakota.png" width = 250px height = 250px>
            </div>

            <div class = "bag_review_name">
                DAKOTA
            </div>

            <div class = "bag_status">
                123 Review | Nilai: 3,6
            </div>

            <div class = "category_label">
                <div class = "label_title">Category</div>
                <div class = "label_content">Handbag</div>
            </div>

            <div class = "color_label">
                <div class = "label_title">Color</div>
                <div class = "label_content">Brown</div>
            </div>

            <div class = "sub_category_label">
                <div class = "label_title">Sub-category</div>
                <div class = "label_content">Bucket</div>
            </div>

            <div class = "brand_label">
                <div class = "label_title">Brand</div>
                <div class = "label_content">Coach</div>
            </div>

            <div class = "designer_label">
                <div class = "label_title">Designer</div>
                <div class = "label_content">-</div>
            </div>

            <div class = "length_label">
                <div class = "label_title">Length</div>
                <div class = "label_content_cm">21</div>
                <div class = "label_cm">cm</div>
            </div>

            <div class = "width_label">
                <div class = "label_title">Width</div>
                <div class = "label_content_cm">11</div>
                <div class = "label_cm">cm</div>
            </div>

            <div class = "height_label">
                <div class = "label_title">Height</div>
                <div class = "label_content_cm">18</div>
                <div class = "label_cm">cm</div>
            </div>
        </div>

        <div class = "add_review_container">
            <div class = "reviewer_profile">
                <img src = "../images/profile.png" width=50px height=50px>
                username
            </div>

            <div class = "nilai_review_input">
                Nilai

                <input type="radio" id="nilai_review_1" name="nilai_review" value="nilai_review_1">
                <label for="nilai_review_1">1</label>

                <input type="radio" id="nilai_review_2" name="nilai_review" value="nilai_review_2">
                <label for="nilai_review_2">2</label>

                <input type="radio" id="nilai_review_3" name="nilai_review" value="nilai_review_3">
                <label for="nilai_review_3">3</label>

                <input type="radio" id="nilai_review_4" name="nilai_review" value="nilai_review_4">
                <label for="nilai_review_4">4</label>

                <input type="radio" id="nilai_review_5" name="nilai_review" value="nilai_review_5">
                <label for="nilai_review_5">5</label>
                
            </div>

            <div class = "teks_review_input">
                <textarea class = "input_review" name = "input_review" placeholder="Write your review here"></textarea>
            </div>

            <div class = "submit_review_button">
                
                <a href = "bag_review.html" class = "gray_button">Cancel</a>
                <a href = "review_added_conf.html" class = "blue_button">Add</a>

            </div>
        </div>

        

    </div>
    
</body>
</html>
