<!DOCTYPE html>
<html>

<head>
	<title>BAGBOOK</title>
	<link rel="stylesheet" type="text/css" href="../public/styles.css">
</head>

<body>
    <div class = "admin_header">
        <div class = "logo_header">
            <a href = "dashboard_admin.html"><img src = "../images/logo_header.png" alt = "bagbook_logo" height=100px></a>
        </div>

        <div class = "navigator_admin">
            <a href="set_review.html">Set Review</a>
            <a href="import_data.html">Import Data</a>
            <a href="see_report.html">See Report</a>
            <a href="pick_add.html">Add Item</a>
            <a href="dashboard_public.html">Main Website</a>
        </div>

        <div class = "admin_log_out"> 
            <a href = "log_out_admin.html">
                <button class = "gray_button">Log out</button>
            </a>
        </div>
        
        <div class = "admin_profile_header">
            <img src = "../images/profile.png" height = 40px width=40px> 
        </div>

        <div class = "admin_username_header">
            admin
        </div>
        
    </div>

    <div class = "pick_add_page">
        <div class = "judul_add">
            PICK WHAT TO ADD
        </div>

        <div class = "pick_menu">

            <div class = "pick_menu_row1">

                <div  class = "pick_option">
                    <div class = "pick_logo">
                        <a href = "add_category.html">
                            <img src = "../images/category.png" alt = "add_category_logo" width = 125px>
                        </a>
                    </div>
                    <div class = "pick_name">
                        Add Category
                    </div>
                </div>

                <div  class = "pick_option">
                    <div class = "pick_logo">
                        <a href = "add_sub_category.html">
                            <img src = "../images/subcategory.png" alt = "add_sub_category_logo" width = 125px>
                        </a>
                    </div>
                    <div class = "pick_name">
                        Add<br>Sub-category
                    </div>
                </div>

                <div  class = "pick_option">
                    <div class = "pick_logo">
                        <a href = "add_bag.html">
                            <img src = "../images/add_bag.png" alt = "add_bag_logo" width = 125px>
                        </a>
                    </div>
                    <div class = "pick_name">
                        Add Bag
                    </div>
                </div>

            </div>

            <div class = "pick_menu_row2">

                <div  class = "pick_option">
                    <div class = "pick_logo">
                        <a href = "add_brand.html">
                            <img src = "../images/add_brand.png" alt = "add_brand_logo" width = 125px>
                        </a>
                    </div>
                    <div class = "pick_name">
                        Add Brand
                    </div>
                </div>

                <div  class = "pick_option">
                    <div class = "pick_logo">
                        <a href = "add_designer.html">
                            <img src = "../images/add_des.png" alt = "add_des_logo" width = 125px>
                        </a>
                    </div>
                    <div class = "pick_name">
                        Add Designer
                    </div>
                </div>

            </div>
            
        </div>
    </div>
</body>
</html>
